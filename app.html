		class Question extends React.Component {
		
			constructor(props){
				super(props);		
					
				this.state = {
					id: 0,
					question: this.props.q[0].question,
					option1: this.props.q[0].option1,
					option2: this.props.q[0].option2
				};
				
				// Event bindings
				this.startOver = this.startOver.bind(this);
			}
			
			startOver(e){
				e.preventDefault();
			
				this.setState({
					id: 0,
					question: this.props.q[0].question,
					option1: this.props.q[0].option1,
					option2: this.props.q[0].option2
				});
			}
			
			updateQuestion(e, qID){			
				e.preventDefault();
				
				this.setState({					
					id: qID,
					question: this.props.q[qID].question,
					option1: this.props.q[qID].option1,
					option2: this.props.q[qID].option2
				});
			}
			
			renderOptions(){
				if(this.state.option1){
					return (
						<div>
						<button type="submit" className="btn btn-default" onClick={(e) => this.updateQuestion(e, this.state.option1)}>{this.props.q[this.state.option1].question}</button>
						<button type="submit" className="btn btn-default" onClick={(e) => this.updateQuestion(e, this.state.option2)}>{this.props.q[this.state.option2].question}</button>
						</div>
					);
				} else {
					return(
						<button type="submit" className="btn btn-default" onClick={this.startOver}>Start Over</button>
					);
				}
			}
		
			render(){
				return(
					<div className="form-group">
						<h2>{this.state.question}</h2>
						{this.renderOptions()}
					</div>
				);
			}
